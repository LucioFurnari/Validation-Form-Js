<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Form validation with Js</title>
</head>
<body>
  <form novalidate>
    <ul>
      <li class="form-element">
        <label for="mail"> Email </label>
        <input type="email" id="mail" minlength="8" required>
        <span class="error"></span>
      </li>
      <li class="form-element">
        <label for="country"> Country </label>
        <input type="text" name="country" id="country" minlength="4" pattern="^[a-zA-Z]+$">
        <span class="error"></span>
      </li>
      <li class="form-element">
        <label for="zipCode"> Zip Code </label>
        <input type="text" name="zipCode" id="zipCode" min="0" pattern="^[0-9]+$">
        <span class="error"></span>
      </li>
      <li class="form-element">
        <label for="pass">Password</label>
        <input type="text" id="pass" minlength="8" required>
        <span class="error"></span>
      </li>
      <li class="form-element">
        <label for="confPass">Confirm Password</label>
        <input type="text" id="confPass">
        <span class="error"></span>
      </li>
      <li class="form-element">
        <button>Submit</button>
      </li>
    </ul>
  </form>
  <div class="overlay">
    <h2 class="message"></h2>
  </div>
</body>
</html>
